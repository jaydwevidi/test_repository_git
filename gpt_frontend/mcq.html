  <title>Chat Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      position: absolute;
      top: 170px; /* Adjust top position as needed */
      left: 250px; /* Adjust left position as needed */
      display: flex;
      flex-direction: column;
    }

    .messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      background-color: #f2f2f2;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 10px;
      width: 1200px;
    }

    .message.user {
      align-self: flex-end;
      background-color: #5a5858;
      color: rgb(255, 89, 0);
    }
    .message.User.right    {
      align-self: flex-end;
      background-color: #5a5858;
      color:rgb(4, 255, 0);
    }

    .message.user::after {
      
      position: absolute;
      border-style: solid;
      border-width: 10px 15px 10px 0;
      border-color: transparent #0084ff transparent transparent;
      top: 50%;
      right: -15px;
      margin-top: -10px;
    }

    .message.bot::before {
    
      position: absolute;
      border-style: solid;
      border-width: 10px 0 10px 15px;
      border-color: transparent transparent transparent #f2f2f2;
      top: 50%;
      left: -15px;
      margin-top: -10px;
    }
  </style>
</head>
