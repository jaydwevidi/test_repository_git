<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/login/style.css" />
	<title>Sign in & Sign up Form</title>
</head>

<body>
	<div class="container">
		<div class="forms-container">
			<div class="signin-signup">
				<form action="#" class="sign-in-form">
					<h2 class="title">Sign in</h2>
					<div class="sign-up-successful"></div>
					<div class="input-field">
						<i class="fas fa-envelope"></i>
						<input type="email" placeholder="Email" />
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" placeholder="Password" />
					</div>
					<div class="sign-in-error red-text"></div>
					<input type="submit" value="Login" class="btn solid" onclick="validateCredentials(event)" id="sign-in-btn"/>

				</form>
				<form action="#" class="sign-up-form">
					<h2 class="title">Sign up  </h2>
					<div class="input-field">
						<i class="fas fa-envelope"></i>
						<input type="email" placeholder="Email" />
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" placeholder="Password" />
					</div>
					<div class="all-field-container red-text" ></div>
					<div class="email-container red-text"></div>
					<div class="password-container red-text"></div>

				<input type="submit" class="btn" value="Sign up "  id="sign-up-btn"/>
					
				</form>
			</div>
		</div>

		<div class="panels-container">
			<div class="panel left-panel">
				<div class="content">
					<h3>New Here ?</h3>
					<p>
						Experience the Future of Personalized Learning and Information Mastery.
					</p>
					<!--not the one -->
					<button class="btn transparent" id="sign-up-btn1" >
						Sign up
					</button>
				</div>
				<img  src="./login/Images/signinpage.svg"   class="image" alt="" />
			</div>
			<div class="panel right-panel">
				<div class="content">
					<h3>Already have an account ?</h3>
					<p>
						
					</p>
					<button class="btn transparent" id="sign-in-btn1">
						Sign in
					</button>
				</div>
				<img src="./login/Images/signuppage.svg"  class="image" alt="" />
			</div>
		</div>
	</div>

	<script src="/app.js"></script>
</body>

</html>

</body>
</html>
